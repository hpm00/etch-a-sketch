<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div id="header-container">
            <h1 id="header-title">Etch-a-Sketch: <em>Valentine's Edition</em></h1>
            <h3 id="header-description">Make your own conversation candy for that little special person.</h3>
        </div>
    </header>
    <div id="container">
        <div id="main-body">
            <div id="heart-shape" class="heart">
                <div id="heart-shape-before">
                    <div id="left-circle"></div>
                </div>
                <div id="heart-shape-after">
                    <div id="right-circle"></div>
                </div>
                <div id="canvas-container">
                    <div id="canvas"></div>
                </div>
                <div id="left-buttons">
                    <button id="color-mode">Color</button>
                    <button id="rainbow-mode" data-label="rainbow">Rainbow Mode</button>
                </div>
                <div id="right-buttons">
                    <button id="delete-button">Eraser</button>
                    <button id="clear-mode">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
